<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="keys">
            <button  onclick="clearDisplay()" class="ac">AC</button>
            <button  onclick="deleteLast()" class="del">DEL</button>
            <button onclick="insert('sin(')">sin</button>
            <button onclick="insert('cos(')">cos</button>
            <button onclick="insert('tan(')">tan</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">x</button>

            <button onclick="insert('/')">/</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>

            <button  onclick="insert('(')">&#40;</button>
            <button  onclick="insert(')')">&#41;</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            
            <button onclick="insert('3')">3</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('0')">0</button>

            <button onclick="insert('.')">.</button>
            <button onclick="insert('**2')">xÂ²</button>
            <button onclick="insert('+')">+</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
